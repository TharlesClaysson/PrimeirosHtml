<!doctype html>
<html lang="pt-br">
    <head>
    <meta charset="utf-8">
	<style>
ol{
	margin: 0;
	padding: 0;
	width: 100%;
	background-color: #f1f1f1;
	/*2 adição*/
	border: 1px solid #555;
	}
	
li a{
	display: block;
	color: #000;
	padding: 8px 16px;
	text-decoration: none;
	}
/*2 adição*/
li{
	text-align: center;
	border-bottom: 1px solid #555;
	}
li:last-child{
	border-bottom: none;
	}
	
	/*1 adição*/
li a.active{
	background-color: #4CAF50;
	color: white;
	}
	
li a:hover:not(.active){
	background-color: #555;
	color: white;
	}	
	</style>
	
    </head>
   <body>

	<ol>
		<li><a class="active" href="#home">Home</a></li>
		<li><a href="#vantagens">Vantagens</a></li>
		<li><a href="#desvantagens">Desvantagens</a></li>
		<li><a href="#pesquisadores">Pesquisadores de IA</a></li>
	</ol>
	
    </body>
</html>
