	<h2>Pensamentos Fernando Pessoa</h2>

	<p> Às vezes ouço passar o vento; e só de ouvir o vento passar, vale a pena ter nascido.</p>
	<p> Tenho em mim todos os sonhos do mundo.</p>
	<p> As figuras imaginárias têm mais relevo e verdade que as reais.</p>
