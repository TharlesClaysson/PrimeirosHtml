
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="autor" content="Tharles Claysson de Oliveira Sanches">
	<meta name="description" content="P2">
	<meta name="keywords" content="form,dados,cadastro">
	<title> Clinica </title> 
	<style>
	    input[type=password]{
			width: 10%;
			border: 1px solid gray;
			border-radius: 2px;
			background-image: url(imagem.png);
			background-position: right;
			background-repeat: no-repeat;
			padding: 3px;
		}
	</style>	  
</head>
<body>
    <form action="mailto:tharles.sanches@fatec.sp.gov.br" target="_blank"  method="post">
	    <fieldset> 
		  <legend>Dados pessoais</legend>
		    <label for="nome1"> Nome:</label><br>
		      <input type ="text" id="nome1" name="Nome" size="20" maxlength="20" placeholder="Somente o primeiro nome" value=""><br>
			<label for="sobre"> Sobrenome:</label><br>
		      <input type ="text" id="sobre" name="Sobrenome" size="30" maxlength="50" placeholder="Sobrenome completo" value=""><br>
			<label for="reg"> Rg:</label><br>
		      <input type ="text" id="reg" name="Rg" size="20" maxlength="20" placeholder="numero e digito" value=""><br>
			<label for="cpf"> cpf:</label><br>
		      <input type ="text" id="cpf" name="cpf" size="20" maxlength="20" placeholder="numero e digito" value=""><br>
			<label for=dt_nasc>Data de nascimento:</label><br>
              <input type="date" id=dt_nasc name="data de nascimento" value=""><br><br> 
          <fieldset> 
		  <legend>Estado civil</legend>	
			<label> <input type ="radio" name="est_civil" value="ca" checked>Casado</label>	
			<label> <input type ="radio" name="est_civil" value="sol" checked>Solteiro</label>	
			<label> <input type ="radio" name="est_civil" value="vi" checked>Viuvo</label>
			<label> <input type ="radio" name="est_civil" value="des" checked>Desquitado</label>
			<label> <input type ="radio" name="est_civil" value="am" checked>Amasiado</label><br>
	      </fieldset> 
		  <fieldset>
		  <legend>Sexo</legend>	
			<label> <input type ="radio" name="sexo" value="fem" checked>feminino</label>
			<label> <input type ="radio" name="sexo" value="masc" checked>masculino</label><br>	
		  </fieldset> 			  
		</fieldset> 
		<fieldset> 		
		 <legend> Endereço:</legend>
		  <label for="rua">Rua:</label>
		    <input type ="text" id="rua" name="Rua" size="20" maxlength="20" placeholder="nome da rua" value="">
		  <label for="n"> n°:</label>
		    <input type ="number" id="n" name="n°" min="0" max="9999" value="">
		  <label for="comp"> Complemento:</label>
		    <input type ="text" id="comp" name="Complemento" size="20" maxlength="20" placeholder="fundos, bloco ou apto" value=""><br><br>
		   <label for="cid"> Cidade:</label>
		    <input type ="text" id="cid" name="Cidade" size="20" maxlength="40" placeholder="Sua cidade" value="">			
		  <label for="Est"> Estado:</label>
		    <select name="tEst" id="cEst" name="Estado">
			<optgroup label="Região Norte">
			<option value="AC">Acre</option>
			<option value="AP">Amapá</option>
			<option value="AM">Amazonas</option>
			<option value="PA">Pará</option>
			<option value="RO">Rondônia</option>
			<option value="RR">Roraima</option>
			<option value="TO">Tocantins</option>
			</optgroup>
            <optgroup label="Região Nordeste">
			<option value="AL">Alagoas</option>
			<option value="BA">Bahia</option>
			<option value="CE">Ceará</option>
			<option value="MA">Maranhão</option>
			<option value="PB">Paraíba</option>
			<option value="PE">Pernambuco</option>
			<option value="PI">Piauí</option>
			<option value="RN">Rio Grande do Norte</option>
			<option value="SE">Sergipe</option>
			</optgroup>
			<optgroup label="Região Centro-Oeste">
			<option value="GO">Goiás</option>
			<option value="MT">Mato Grosso</option>
			<option value="MS">Mato Grosso do Sul</option>
			</optgroup>
			<optgroup label="Região Sudeste">
			<option value="ES">Espírito Santo</option>
			<option value="MG">Minas Gerais</option>
			<option value="RJ">Rio de Janeiro</option>
			<option value="SP">São Paulo</option>
			</optgroup>
			<optgroup label="Região Sul">
			<option value="PR">Paraná</option>
			<option value="RS">Rio Grande do Sul</option>
			<option value="SC">Santa Catarina</option>
			</optgroup>
			</select>
         </fieldset>
		 <fieldset> 
		 <legend>Contato</legend>
		  <label for="tel"> Telefone residencial:</label>
		    <input type ="number" id="tel" name="tTel" size="20" maxlength="20" placeholder="inserir ddi e ddd" value="">
		  <label for="cel"> celular:</label>
		    <input type ="number" id="cel" name="celular" size="20" maxlength="20" placeholder="inserir ddi e ddd" value=""><br><br>
		  <label for="email"> Email:</label>
		    <input type ="email" id="email" name="Email" placeholder="Seu email pessoal" value="">	
		  <label for="senha"> Senha:</label>
		    <input type ="password" id="senha" name="Senha"size="8" maxlength="8" placeholder="8 digitos"><br>
		</fieldset>
		<br>
		<input type="submit" value="Enviar">
		<input type="reset" value="Limpar">
		<input type="button" value="Imprimir" onclick="print()">
	</form>
</body>
</html>
