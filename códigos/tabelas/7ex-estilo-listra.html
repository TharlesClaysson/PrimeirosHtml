<!doctype html>
<html lang="pt-br">
    <head>
    <meta charset="utf-8">
	<style>
table{
	width:100%;
	}
	
table, th, td{
		border: 1px solid black;
		border-collapse: collapse;
		padding: 15px;
		text-align: left;
		}
			/*par*/
tr:nth-child(even){
	background-color: lightgray;
	}
			/*impar*/
tr:nth-child(odd){
	background-color: lightgreen;
	}

th{
	background-color: black;
	color: white;
	}

	</style>
	
    </head>
   <body>
   
<table>

<caption>Tabela com estilo "listra"</caption>
	<tr>
		<th>Name</th>
		<th>Sobrenome</th>
		<th>Idade</th>
	</tr>
	<tr>
		<td>João</td>
		<td>Medeiros</td>
		<td>50</td>
	</tr>
	<tr>
		<td>Clara</td>
		<td>Smith</td>
		<td>94</td>
	</tr>
	<tr>
		<td>José</td>
		<td>Carneiro</td>
		<td>80</td>
	</tr>
</table>
    </body>
</html>
