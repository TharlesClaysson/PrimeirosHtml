<!doctype html>
<html lang="pt-br">
       <head>
	<meta charset="utf-8">
	<style>
	p.uppercase{
	text-transform: uppercase;
	}
	p.lowercase{
	text-transform: lowercase;
	}
	p.capitalize{
	text-transform: capitalize;
	}
	</style>
	    </head>
	<body>
	<p class="uppercase">Boa noire.<br>text-transform: uppercase</p>
	<p class="lowercase">Boa noite.<br>text-transform: lowercase</p>
	<p class="capitalize">Boa noite.<br>text-transform: capitalize</p>
    </body>
</html>
